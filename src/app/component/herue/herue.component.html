<h1 class=" animated fadeIn fast">({{heroe.nombre | uppercase}})<small > {{heroe.aparicion | date:"y"}}</small> </h1>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" style="width: 100%;">
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary mt-3" style="width: 100%;">regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.png" alt="DC" style="width: 25%;">
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel" style="width: 25%;">
    </div>

  </div>
</div>
